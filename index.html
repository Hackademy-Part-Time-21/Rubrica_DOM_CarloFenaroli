<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica DOM</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- header -->
    <header class="container text-center">
        <div class="row align-items-center py-5 justify-content-center">
        <h1>Rubrica DOM</h1>
        <button id="btn_Mostra" type="button" class="btn btn-light mt-5">Mostra Contatti</button>
        </div>
    </header>
    <!-- ! header !-->
    <!-- contenitore card contatti -->
    <section class="container text-center justify-content-center">
        <div id="contenitoreContatti" class="row">
            <!-- Qui verranno generate le card -->
            <!--<article class="background-secondary p-5 col-custom">
                <h6>Nome</h6>
                <p>34673723823743</p>-->
            </article>
        </div>
    </section>
    <!-- ! contenitore card contatti ! -->
    <!-- area creazione contatto -->
<section class="container-fluid">
    <div class="row align-items-center justify-content-center">
        <article class="action-custom background-custom p-4 m-5">
            <form id="formNuovoContatto">
                <label for="inputNome">Nome:</label>
                <input type="text" id="inputNome" placeholder="Nome">
                <label for="inputNumero">Numero:</label>
                <input type="number" id="inputNumero" placeholder="Numero">
                <button id="btn_CreaContatto" type="button" class="btn btn-secondary m-5">Crea Contatto</button>
            </form>
        </article>
    </div>
</section>
<!-- ! area creazione contatto ! -->
    <!--Fontawsome kit script-->
    <script src="https://kit.fontawesome.com/8c87de321e.js" crossorigin="anonymous"></script>
